<!DOCTYPE html>

    <script type="text/javascript" src="prova.js"></script>
    <title> Sistemas de calculos de combustível - 2 chamada</title>

<body>
    <h1>
        <center>Sistema de calculos de combustível</center>

    <form name="formulario1">

            <legend>Consumo</legend>
            Carro: <input type="text" id="carro"> <br>
            Valor: <input type="text" id="valor"> <br>
            Km_Atual: <input type="text" id="km"> <br>
            <input type="radio" name="combustivel" value="alcool" id="combustivel" />Álcool 3,15
            <input type="radio" name="combustivel" value="gasolina" id="combustivel" />Gasolina 4,05
            <button type="button" onclick="veiculos()">Calcular</button>
        </fieldset>
    </form>

    <form name="localdoresult">
        <fieldset>
            <legend>Consumo</legend>
            <div id="resultado"></div>
        </fieldset>
    </form>

    <img src="on.png" id="imagem" width="200" onclick="foto()">
